plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use JCenter for resolving dependencies.
    gradlePluginPortal()
    //jcenter()
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:29.0-jre'

    compile 'org.ow2.asm:asm:9.0'
    testCompile "org.springframework.boot:spring-boot-autoconfigure:1.5.4.RELEASE"

}

application {
    // Define the main class for the application.
    mainClass = 'lsann.cmd.App'
}

// added to include dependencies in output jar.
// from : https://stackoverflow.com/questions/4871656/using-gradle-to-build-a-jar-with-dependencies 

jar {
  manifest { 
    attributes "Main-Class": 'lsann.cmd.App'
  }  

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  } 
}


